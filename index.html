<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz</title>
</head>


<body>
    <header class="header">
        <div class="view-high-scores">
            View Highscores
        </div>
        
        <div id="timer">
            Timer: 0
        </div>
    </header>

    <div class="quiz-container">
        <div class="start-quiz-foreword">
            <h1>
                Code quiz chanllege
            </h1>

            <article>
                Try to answer the following code-related questions within the time limit.
            </article>

            <article>
                Keep in mind that incorrect answers will penalize your score/time.
            </article>

            <article>
                by ten seconds!
            </article>

            <button class = "start-quiz-button">
                Start Quiz
            </button> 
        </div>

        <div class="quiz">
            <div class="question">
                 
            </div>

            <div class="choice-box">
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
                <div class="choice"></div>
            </div>
        </div>

        <div class="finish">
            <h1>
                All done!
            </h1>

            <h2 class="yourScores">
                
            </h2>

            <div class = "initial">
                <h3>
                    Enter initials:
                </h3>
    
                <input type="text" size = "50" id="student" />
    
                <div class= "submit">
                    <button class="button">
                        submit
                    </button>
                </div> 
            </div>
        </div>
        
        <div class = "high-scores-name">
            <h1>
                Highscores
            </h1>

            <h4 class = "list">
            </h4>

            <div class = "high-scores-name-buttons">
                <div class= "go-back">
                    <button class="button">
                        Go back
                    </button>
                </div> 
    
                <div class= "clear">
                    <button class="button">
                        Clear
                    </button>
                </div> 
            </div>
        </div>
    </div>

    <div class = "previous-question-key">

    </div>
 
    <script src="assets/js/script.js"></script> 
</body>
</html>
